<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionar PJ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e3c72;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-height: 100%;
            max-width: 100%;
            opacity: 0.8;
            z-index: -1;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            color: #1e3c72;
        }

        .section p {
            color: #666;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2a5298;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            .button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>
    <img src="../images/girlmir3a.jpg" alt="Imagen de fondo que muestra un paisaje" class="background-image">

    <div class="container">
        <h1>DESCARGAS</h1>
        <div class="section">
            <h2>Explicación</h2>
            <p>Explicación de la descarga, los requisitos que hacen falta para poder jugar.</p>
            <div class="buttons">
                <div class="button">DESCARGAR</div>
                <div class="button">Vídeo explicativo</div>
            </div>
        </div>

        <div class="section">
            <h2>CONFIGURACIÓN</h2>
            <p>Explicación</p>
            <div class="buttons">
                <div class="button">Vídeo explicativo</div>
            </div>
        </div>

        <div class="section">
            <h2>DEPENDENCIAS</h2>
            <p>Explicación</p>
            <div class="buttons">
                <div class="button">DESCARGAR</div>
                <div class="button">Vídeo explicativo</div>
            </div>
        </div>

        <div class="section">
            <h2>PROGRAMAS DE INTERÉS</h2>
            <p>Explicación</p>
            <div class="buttons">
                <div class="button">DESCARGAR</div>
                <div class="button">Vídeo explicativo</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Funcionalidad aún no implementada.');
            });
        });
    </script>
</body>

</html>
